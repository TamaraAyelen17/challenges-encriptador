<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    <body>
        <header>
            <img src="Img/logo.png" class="logo-header">
        </header>

        <main>
            <section class="container-izq">
                <textarea class="ingresar-texto" placeholder="Ingrese el texto aquí"></textarea>

                <div class="info">
                    <img class="logo-info" src="Img/bi_exclamation-circle-fill.svg">
                    <p class="txt-condicion">Sólo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar();">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar();">Desencriptar</button>
                </div>
            </section>

            <section class="container-der">
                <div class="contenedor-txtarea">
                    <textarea class="mensaje"></textarea>
                </div>   

                <div class="derecha">
                    <div class="contenedor-parrafo">
                        <div class="contenedor-p">
                            <h2 class="mensaje-h2">Ningún mensaje fue encontrado</h2>
                        </div>

                        <div class="contenedor-p-resultado">
                            <p class="resultado">Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>

                    <div class="contenedor-copiar">
                        <button id="btn-copiar" onclick="btnCopiar();">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <footer>
        <p class="p-footer">Sorsaburu Tamara - 2024</p>
    </footer>
</html>
